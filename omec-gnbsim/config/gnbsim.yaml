      sNssai:
        sst: 1 # Slice/Service Type (uinteger, range: 0~255)
        sd: FFFFFF # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
      execInParallel: false #run all subscribers within profile in parallel
