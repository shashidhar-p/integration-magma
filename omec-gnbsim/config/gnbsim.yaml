      execInParallel: false #run all subscribers within profile in parallel
      plmnId: # Public Land Mobile Network ID, <PLMN ID> = <MCC><MNC>. Should match startImsi
        mcc: 001 # Mobile Country Code (3 digits string, digit: 0~9)
